<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oficina Kiva — Ambiente de Simulação (Atividade 8)</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0b0a0e;
      color:#ece8ff;
    }
    header{
      padding:14px 20px;
      background:#120f1c;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    header a{
      color:#b692ff;
      text-decoration:none;
      font-weight:600;
    }
    main{
      max-width:1100px;
      margin:30px auto;
      padding:0 20px;
    }
    h1{
      font-size:1.6rem;
      margin-bottom:6px;
    }
    p.sub{
      color:#b9b4d0;
      margin-bottom:24px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }
    .card{
      background:#151222;
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:14px;
    }
    .card img{
      width:100%;
      height:180px;
      object-fit:contain;
      background:#0b0a0e;
      border-radius:10px;
    }
    .placeholder{
      height:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0a0e;
      border-radius:10px;
      color:#777;
      font-size:0.9rem;
      text-align:center;
      padding:10px;
    }
    .name{
      font-weight:700;
      margin-top:10px;
    }
    .price{
      margin-top:6px;
      color:#b692ff;
      font-weight:600;
    }
    footer{
      margin-top:40px;
      padding:20px;
      text-align:center;
      color:#777;
      font-size:0.85rem;
    }
  </style>
</head>

<body>

<header>
  ← <a href="https://kivadigital.com.br/oficina-kiva.html">Voltar para a Oficina Kiva</a>
</header>

<main>
  <h1>Ambiente de Simulação — Atividade 8</h1>
  <p class="sub">
    Curadoria visual responsável.  
    Insira imagens na pasta <code>assets/products</code> com o mesmo nome do produto.
  </p>

  <div id="catalogo" class="grid"></div>
</main>

<footer>
  Ambiente educacional • Nenhum dado é real • Nada será publicado
</footer>

<script>
  const IMAGE_PATH = "assets/products/";
  const productsUrl = "data/products.json";

  async function carregarProdutos(){
    const res = await fetch(productsUrl);
    const produtos = await res.json();
    const container = document.getElementById("catalogo");

    produtos.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = IMAGE_PATH + p.name + ".png";

      img.onerror = () => {
        img.replaceWith(placeholder(p.name));
      };

      card.appendChild(img);

      const nome = document.createElement("div");
      nome.className = "name";
      nome.textContent = p.name;

      const preco = document.createElement("div");
      preco.className = "price";
      preco.textContent = "R$ " + p.price.toFixed(2);

      card.appendChild(nome);
      card.appendChild(preco);

      container.appendChild(card);
    });
  }

  function placeholder(nome){
    const div = document.createElement("div");
    div.className = "placeholder";
    div.innerHTML = `Sem imagem<br><br>${nome}.png`;
    return div;
  }

  carregarProdutos();
</script>

</body>
</html>
